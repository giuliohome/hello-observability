apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: agent
  name: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: agent
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.service: agent
    spec:
      containers:
        - command:
            - /bin/agent
            - -config.file=/etc/agent-config/agent.yaml
            - -metrics.wal-directory=/tmp/agent/wal
            - -enable-features=integrations-next
            - -config.expand-env
            - -config.enable-read-api
          env:
            - name: HOSTNAME
              value: agent
            - name: LOKI_HOST
              value: loki:3100
            - name: TEMPO_HOST
              value: tempo:3200
          image: grafana/agent:latest
          name: agent
          ports:
            - containerPort: 12345
          resources: {}
          volumeMounts:
            - mountPath: /etc/agent-config/agent.yaml
              name: agent-claim0
            - mountPath: /tmp/hello-observability.log
              name: agent-claim1
            - mountPath: /tmp/access_log.log
              name: agent-claim2
      restartPolicy: Always
      volumes:
        - name: agent-claim0
          persistentVolumeClaim:
            claimName: agent-claim0
        - name: agent-claim1
          persistentVolumeClaim:
            claimName: agent-claim1
        - name: agent-claim2
          persistentVolumeClaim:
            claimName: agent-claim2
status: {}
